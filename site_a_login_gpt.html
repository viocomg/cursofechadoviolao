<!DOCTYPE html>
<html>
<head>
  <title>Site A - Login Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>ğŸ” Site A - Firebase Login</h1>
  <div id="status">â³ Inicializando Firebase...</div>

  <button onclick="fazerLogin()">ğŸ”“ Login AnÃ´nimo</button>
  <button onclick="fazerLogout()">ğŸ”’ Logout</button>

  <div id="logs" style="margin-top: 20px; padding: 10px; background: #eef; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>

  <script>
    const AUTH_STORAGE_KEY = 'firebase_auth_cross_frame_sync';
    let auth;

    const statusDiv = document.getElementById('status');
    const logs = document.getElementById('logs');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      const full = `[${time}] ${msg}`;
      console.log(full);
      logs.innerHTML += full + '<br>';
      logs.scrollTop = logs.scrollHeight;
    }

    function enviarAuthParaPai(user) {
      if (window.parent !== window) {
        const msg = user
          ? { type: 'auth-update', uid: user.uid }
          : { type: 'auth-logout' };
        log(`ğŸ“¤ Enviando auth para parent: ${JSON.stringify(msg)}`);
        window.parent.postMessage(msg, '*');
      }
    }

    function atualizarStatus(user) {
      if (user) {
        statusDiv.textContent = `âœ… Logado! (${user.uid})`;
        localStorage.setItem(AUTH_STORAGE_KEY, JSON.stringify({ uid: user.uid }));
      } else {
        statusDiv.textContent = 'ğŸš« Deslogado';
        localStorage.removeItem(AUTH_STORAGE_KEY);
      }
      enviarAuthParaPai(user);
    }

    function fazerLogin() {
      if (!auth) return;
      auth.signInAnonymously()
        .then(() => log("ğŸ”“ Login anÃ´nimo bem-sucedido"))
        .catch((e) => log("âŒ Erro no login: " + e.message));
    }

    function fazerLogout() {
      if (!auth) return;
      auth.signOut()
        .then(() => log("ğŸ”’ Logout realizado"))
        .catch((e) => log("âŒ Erro no logout: " + e.message));
    }

    // Receber mensagens do Site B
    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === "pedir-auth") {
        log("ğŸ“¨ Mensagem recebida do parent: pedir-auth");
        if (auth && auth.currentUser) {
          enviarAuthParaPai(auth.currentUser);
        }
      }
    });

    // Carrega o firebaseConfig do Worker
    fetch('https://broken-silence-aaa9.2gabrielekaline.workers.dev')
      .then(response => response.json())
      .then(firebaseConfig => {
        firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        log("âœ… Firebase inicializado via Worker!");

        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(() => {
            log("ğŸ’¾ PersistÃªncia LOCAL definida.");
          })
          .catch((error) => {
            log("âš ï¸ Erro na persistÃªncia: " + error.message);
          });

        auth.onAuthStateChanged((user) => {
          if (user) {
            log("ğŸ‘¤ UsuÃ¡rio autenticado: " + user.uid);
          } else {
            log("ğŸ‘¥ Nenhum usuÃ¡rio logado");
          }
          atualizarStatus(user);
        });
      })
      .catch((error) => {
        log("âŒ Erro ao carregar Firebase config: " + error.message);
      });
  </script>
</body>
</html>
