<!DOCTYPE html>
<html>
<head>
  <title>Site A - Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <h1>üîê Site A - Login</h1>
  <button id="loginButton">Entrar anonimamente</button>
  <button id="logoutButton" style="display:none;">Sair</button>
  <p id="status">Status: Carregando...</p>
  <div id="logs" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>

  <script>
    const logDiv = document.getElementById('logs');
    
    function addLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      console.log(logMessage);
      logDiv.innerHTML += logMessage + '<br>';
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    addLog("[Site A] üöÄ Iniciando Site A...");

    let auth;
    let isReady = false;
    let currentUser = null;
    
    // Chave para sincroniza√ß√£o manual via localStorage
    const AUTH_SYNC_KEY = 'firebase_auth_sync_state';

    // Detecta se est√° em iframe
    const isInIframe = window !== window.parent;
    addLog(`[Site A] üì± Est√° em iframe: ${isInIframe}`);

    fetch('https://broken-silence-aaa9.2gabrielekaline.workers.dev')
      .then(response => {
        addLog("[Site A] üì° Resposta da API recebida");
        return response.json();
      })
      .then(firebaseConfig => {
        addLog("[Site A] ‚öôÔ∏è Configura√ß√£o Firebase recebida");
        addLog(`[Site A] üîë Project ID: ${firebaseConfig.projectId}`);
        
        firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        addLog("[Site A] üî• Firebase inicializado");

        return firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
      })
      .then(() => {
        addLog("[Site A] üíæ Persist√™ncia LOCAL configurada");
        
        // Se estiver em iframe, tenta primeiro sincronizar com sess√£o existente
        if (isInIframe) {
          addLog("[Site A] üîÑ Em iframe - tentando sincronizar com sess√£o existente...");
          
          // For√ßa check do estado persistido ANTES de configurar listeners
          return new Promise((resolve) => {
            // Aguarda um momento para Firebase processar estado persistido
            setTimeout(() => {
              const existingUser = auth.currentUser;
              addLog(`[Site A] üîç Usu√°rio existente encontrado: ${existingUser ? existingUser.uid : 'nenhum'}`);
              resolve();
            }, 1000);
          });
        }
        
        return Promise.resolve();
      })
      .then(() => {
        // Configura listener de mudan√ßa de estado
        auth.onAuthStateChanged((user) => {
          addLog(`[Site A] üë§ Estado de auth mudou: ${user ? 'LOGADO' : 'DESLOGADO'}`);
          
          currentUser = user;
          
          // Se n√£o estiver em iframe, salva estado no localStorage para sync
          if (!isInIframe && user) {
            const syncData = {
              uid: user.uid,
              isAnonymous: user.isAnonymous,
              timestamp: Date.now()
            };
            try {
              localStorage.setItem(AUTH_SYNC_KEY, JSON.stringify(syncData));
              addLog(`[Site A] üíæ Estado salvo para sync: ${user.uid}`);
            } catch (e) {
              addLog(`[Site A] ‚ùå Erro ao salvar sync: ${e.message}`);
            }
          }
          
          updateStatus(user);
          
          if (!isReady) {
            isReady = true;
            addLog("[Site A] ‚úÖ Firebase est√° pronto para comunica√ß√£o");
            
            // Se estiver em iframe, tenta sincronizar AP√ìS estar pronto
            if (isInIframe) {
              setTimeout(() => {
                tryLoadExistingSession();
                notifySiteB();
              }, 100);
            }
          } else if (isInIframe) {
            // Se j√° estava pronto, notifica mudan√ßas de estado
            setTimeout(() => {
              notifySiteB();
            }, 100);
          }
        });
        
        // Registra listener de mensagens
        setupMessageListener();
      })
      .catch(error => {
        addLog(`[Site A] ‚ùå Erro na inicializa√ß√£o: ${error.message}`);
        console.error("[Site A] Erro completo:", error);
      });

    function tryLoadExistingSession() {
      if (!isInIframe) {
        addLog("[Site A] ‚ö†Ô∏è tryLoadExistingSession chamado fora de iframe");
        return;
      }
      
      addLog("[Site A] üîç Tentando carregar sess√£o existente...");
      
      try {
        const syncDataStr = localStorage.getItem(AUTH_SYNC_KEY);
        if (!syncDataStr) {
          addLog("[Site A] üì≠ Nenhum dado de sync encontrado no localStorage");
          return;
        }
        
        const syncData = JSON.parse(syncDataStr);
        const ageMinutes = (Date.now() - syncData.timestamp) / (1000 * 60);
        
        addLog(`[Site A] üìä Dados de sync encontrados - UID: ${syncData.uid}, Idade: ${ageMinutes.toFixed(1)}min`);
        
        // Se os dados s√£o muito antigos (>30 min), ignora
        if (ageMinutes > 30) {
          addLog("[Site A] ‚è∞ Dados de sync muito antigos, ignorando");
          localStorage.removeItem(AUTH_SYNC_KEY);
          return;
        }
        
        // Se j√° temos um usu√°rio com o mesmo UID, n√£o faz nada
        if (currentUser && currentUser.uid === syncData.uid) {
          addLog("[Site A] ‚úÖ Usu√°rio j√° sincronizado corretamente");
          return;
        }
        
        // Se n√£o temos usu√°rio ou √© diferente, tenta fazer login an√¥nimo
        if (!currentUser || currentUser.uid !== syncData.uid) {
          addLog("[Site A] üîÑ Tentando recriar sess√£o an√¥nima...");
          
          // Como n√£o podemos "copiar" uma sess√£o an√¥nima existente,
          // vamos simular o estado logado para o Site B
          addLog("[Site A] üí° Simulando estado sincronizado para Site B");
          
          // Simula um usu√°rio com os dados do sync
          const simulatedUser = {
            uid: syncData.uid,
            isAnonymous: syncData.isAnonymous
          };
          
          // Atualiza display para mostrar estado "sincronizado"
          document.getElementById("status").innerHTML = `
            Status: Sincronizado com aba principal!<br>
            <small>UID: ${syncData.uid.substring(0, 8)}... (da aba principal)</small>
          `;
          document.getElementById("status").style.color = "blue";
          
          // Salva refer√™ncia para usar nas respostas
          window.syncedUserData = simulatedUser;
          addLog(`[Site A] ‚úÖ Estado simulado criado para UID: ${syncData.uid}`);
        }
        
      } catch (error) {
        addLog(`[Site A] ‚ùå Erro ao processar sync: ${error.message}`);
      }
    }

    function forceSyncAuthState() {
      addLog("[Site A] üîÑ For√ßando sincroniza√ß√£o do estado de auth...");
      
      if (!auth) {
        addLog("[Site A] ‚ùå Auth n√£o dispon√≠vel para sincroniza√ß√£o");
        return;
      }
      
      // For√ßa recarregamento do token atual se existir
      const user = auth.currentUser;
      if (user) {
        addLog(`[Site A] üîë For√ßando reload do token para usu√°rio: ${user.uid}`);
        
        user.getIdToken(true)
          .then((token) => {
            addLog("[Site A] ‚úÖ Token recarregado com sucesso");
            addLog(`[Site A] üé´ Token length: ${token.length} chars`);
          })
          .catch((error) => {
            addLog(`[Site A] ‚ùå Erro ao recarregar token: ${error.message}`);
          });
      } else {
        addLog("[Site A] üîç Tentando recuperar estado de auth persistido...");
        
        // Tenta detectar se h√° uma sess√£o ativa mas n√£o carregada
        auth.getRedirectResult()
          .then((result) => {
            if (result.user) {
              addLog(`[Site A] üéâ Usu√°rio recuperado do redirect: ${result.user.uid}`);
            } else {
              addLog("[Site A] üì≠ Nenhum usu√°rio no redirect result");
            }
          })
          .catch((error) => {
            addLog(`[Site A] ‚ö†Ô∏è Erro no redirect result: ${error.message}`);
          });
      }
    }

    function notifySiteB() {
      addLog("[Site A] üì§ Enviando siteAReady para Site B");
      try {
        window.parent.postMessage({ 
          type: 'siteAReady',
          timestamp: new Date().toISOString(),
          currentUser: currentUser ? { uid: currentUser.uid, isAnonymous: currentUser.isAnonymous } : null
        }, '*');
        addLog("[Site A] ‚úÖ Mensagem siteAReady enviada com sucesso");
      } catch (error) {
        addLog(`[Site A] ‚ùå Erro ao enviar siteAReady: ${error.message}`);
      }
    }

    function setupMessageListener() {
      addLog("[Site A] üîó Configurando listener de mensagens");
      
      window.addEventListener("message", (event) => {
        addLog(`[Site A] üì® Mensagem recebida de: ${event.origin}`);
        addLog(`[Site A] üìÑ Dados da mensagem: ${JSON.stringify(event.data)}`);

        if (!auth) {
          addLog("[Site A] ‚ö†Ô∏è Auth n√£o dispon√≠vel, ignorando mensagem");
          return;
        }

        if (!isReady) {
          addLog("[Site A] ‚ö†Ô∏è Firebase n√£o est√° pronto, ignorando mensagem");
          return;
        }

        if (event.data && event.data.type === "checkLogin") {
          addLog("[Site A] üîç Solicita√ß√£o de verifica√ß√£o de login recebida");
          
          // Se estiver em iframe, verifica se temos dados sincronizados
          let userToReport = currentUser;
          let context = isInIframe ? 'iframe' : 'standalone';
          
          if (isInIframe && window.syncedUserData && !currentUser) {
            addLog("[Site A] üîÑ Usando dados sincronizados da aba principal");
            userToReport = window.syncedUserData;
            context = 'iframe-synced';
          }
          
          setTimeout(() => {
            addLog(`[Site A] üë§ Usu√°rio para reportar: ${userToReport ? userToReport.uid : 'null'}`);
            
            const response = {
              type: "loginStatus",
              loggedIn: !!userToReport,
              uid: userToReport?.uid || null,
              isAnonymous: userToReport?.isAnonymous || false,
              timestamp: new Date().toISOString(),
              context: context
            };
            
            addLog(`[Site A] üì§ Enviando resposta: ${JSON.stringify(response)}`);
            
            try {
              event.source.postMessage(response, event.origin);
              addLog("[Site A] ‚úÖ Resposta enviada com sucesso");
            } catch (error) {
              addLog(`[Site A] ‚ùå Erro ao enviar resposta: ${error.message}`);
            }
          }, 200); // Reduzido para 200ms
        } else {
          addLog(`[Site A] ‚ùì Tipo de mensagem desconhecido: ${event.data?.type}`);
        }
      });
      
      addLog("[Site A] ‚úÖ Listener de mensagens configurado");
    }

    // Adiciona bot√£o para for√ßar sincroniza√ß√£o manual
    const syncButton = document.createElement('button');
    syncButton.id = 'syncButton';
    syncButton.textContent = 'üîÑ Sincronizar Estado';
    syncButton.style.marginLeft = '10px';
    document.querySelector('h1').after(syncButton);

    syncButton.addEventListener('click', () => {
      addLog("[Site A] üîÑ Sincroniza√ß√£o manual solicitada");
      
      if (isInIframe) {
        tryLoadExistingSession();
      } else {
        forceSyncAuthState();
      }
      
      setTimeout(() => {
        const user = currentUser || window.syncedUserData;
        if (user) {
          addLog(`[Site A] ‚úÖ Ap√≥s sincroniza√ß√£o - Usu√°rio: ${user.uid}`);
        } else {
          addLog("[Site A] ‚ùå Ap√≥s sincroniza√ß√£o - Nenhum usu√°rio");
        }
      }, 1000);
    });

    // Event listeners dos bot√µes
    document.getElementById("loginButton").addEventListener("click", () => {
      addLog("[Site A] üîê Tentando fazer login an√¥nimo");
      
      if (!auth) {
        addLog("[Site A] ‚ùå Firebase ainda n√£o carregou");
        alert("Firebase ainda n√£o carregou!");
        return;
      }
      
      auth.signInAnonymously()
        .then((userCredential) => {
          const user = userCredential.user;
          addLog(`[Site A] ‚úÖ Login an√¥nimo realizado com sucesso - UID: ${user.uid}`);
          currentUser = user;
          
          // Notifica Site B imediatamente ap√≥s login (se em iframe)
          if (isInIframe) {
            setTimeout(() => {
              addLog("[Site A] üì¢ Notificando Site B sobre novo login");
              notifySiteB();
            }, 100);
          }
        })
        .catch(error => {
          addLog(`[Site A] ‚ùå Erro no login: ${error.message}`);
          console.error("[Site A] Erro completo no login:", error);
        });
    });

    document.getElementById("logoutButton").addEventListener("click", () => {
      addLog("[Site A] üö™ Fazendo logout");
      
      auth.signOut()
        .then(() => {
          addLog("[Site A] ‚úÖ Logout realizado com sucesso");
          currentUser = null;
          
          // Notifica Site B sobre logout (se em iframe)
          if (isInIframe) {
            setTimeout(() => {
              addLog("[Site A] üì¢ Notificando Site B sobre logout");
              notifySiteB();
            }, 100);
          }
        })
        .catch(error => {
          addLog(`[Site A] ‚ùå Erro no logout: ${error.message}`);
        });
    });

    function updateStatus(user) {
      const statusEl = document.getElementById("status");
      const loginBtn = document.getElementById("loginButton");
      const logoutBtn = document.getElementById("logoutButton");
      
      if (user) {
        addLog(`[Site A] üë§ Usu√°rio logado - UID: ${user.uid} | An√¥nimo: ${user.isAnonymous}`);
        statusEl.innerText = `Status: Logado! (${user.uid.substring(0, 8)}...)`;
        statusEl.style.color = "green";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        addLog("[Site A] üö´ Nenhum usu√°rio logado");
        statusEl.innerText = "Status: N√£o logado";
        statusEl.style.color = "red";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    }

    // Log quando a p√°gina termina de carregar
    window.addEventListener('load', () => {
      addLog("[Site A] üìÑ P√°gina totalmente carregada");
    });

    // Log de erros gerais
    window.addEventListener('error', (event) => {
      addLog(`[Site A] üí• Erro JavaScript: ${event.message} em ${event.filename}:${event.lineno}`);
    });
  </script>
</body>
</html>
