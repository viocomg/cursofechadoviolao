<!DOCTYPE html>
<html>
<head>
  <title>Site A - Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <h1>ğŸ” Site A - Login</h1>
  <button id="loginButton">Entrar anonimamente</button>
  <p id="status">Status: Carregando...</p>

  <script>
    console.log("[Site A] Iniciando...");

    let auth;
    let isReady = false;

    fetch('https://broken-silence-aaa9.2gabrielekaline.workers.dev')
      .then(response => response.json())
      .then(firebaseConfig => {
        console.log("[Site A] Firebase config recebida:", firebaseConfig);
        firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();

        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(() => {
            console.log("[Site A] ğŸ” PersistÃªncia LOCAL definida");
            
            // Aguarda o Firebase inicializar completamente
            auth.onAuthStateChanged((user) => {
              if (!isReady) {
                isReady = true;
                console.log("[Site A] âœ… Firebase pronto para comunicaÃ§Ã£o");
                
                // Notifica o Site B que estÃ¡ pronto (se estiver em iframe)
                if (window !== window.parent) {
                  setTimeout(() => {
                    window.parent.postMessage({ type: 'siteAReady' }, '*');
                    console.log("[Site A] ğŸ“¤ Enviou siteAReady");
                  }, 500);
                }
              }
              
              updateStatus(user);
            });
            
            listenToMessages();
          })
          .catch(error => {
            console.error("[Site A] Erro ao definir persistÃªncia:", error);
          });

        function listenToMessages() {
          console.log("[Site A] ğŸ” Registrando listener de mensagens...");
          window.addEventListener("message", (event) => {
            console.log("[Site A] ğŸ“© Mensagem recebida de:", event.origin, event.data);

            if (!auth || !isReady) {
              console.warn("[Site A] âš ï¸ Firebase ainda nÃ£o estÃ¡ pronto, ignorando mensagem.");
              return;
            }

            if (event.data.type === "checkLogin") {
              console.log("[Site A] ğŸ‘€ Verificando status de login para:", event.origin);
              
              // Verifica o usuÃ¡rio atual IMEDIATAMENTE
              const user = auth.currentUser;
              const response = {
                type: "loginStatus",
                loggedIn: !!user,
                uid: user?.uid || null,
                timestamp: new Date().toISOString()
              };
              console.log("[Site A] ğŸ“¤ Enviando status de login:", response);
              event.source.postMessage(response, event.origin);
            }
          });
        }
      })
      .catch(err => {
        console.error("[Site A] Erro ao buscar config do Firebase:", err);
      });

    document.getElementById("loginButton").addEventListener("click", () => {
      if (!auth) {
        alert("Firebase ainda nÃ£o carregou!");
        return;
      }
      
      auth.signInAnonymously()
        .then(() => {
          console.log("[Site A] âœ… Login anÃ´nimo realizado");
          document.getElementById("status").innerText = "Status: Logado!";
        })
        .catch(error => {
          console.error("[Site A] âŒ Erro no login:", error);
        });
    });

    function updateStatus(user) {
      if (user) {
        console.log("[Site A] ğŸ” UsuÃ¡rio estÃ¡ logado:", user.uid);
        document.getElementById("status").innerText = "Status: Logado!";
      } else {
        console.log("[Site A] ğŸš« Nenhum usuÃ¡rio logado");
        document.getElementById("status").innerText = "Status: NÃ£o logado";
      }
    }
  </script>
</body>
</html>
